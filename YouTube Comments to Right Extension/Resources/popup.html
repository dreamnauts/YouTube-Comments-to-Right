<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <strong id="title">YouTube Comments to Right</strong>
    <div id="icon">
        <img src="images/icon-64.png" />
    </div>
    <div id="oops">
        <button id="move"><p class="text">Move to the right now</p></button>
        <button id="revert"><p class="text">Revert to original position</p></button>
    </div>
    <div id="options">
        <input type="checkbox" id="auto" name="auto" class="checkbox">
        <label for="auto" class="switch" /></label>
        <label for="auto" class="label">Move comments automatically</label>
    </div>
    <hr>
    <a id="rate" href="https://apps.apple.com/us/app/youtube-comments-to-right/id6743141528">&#9733; Rate this extension</a>
</body>
</html>
